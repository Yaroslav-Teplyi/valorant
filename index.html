<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="menu__box">
                    <li class="menu__right-side list-item">
                        <ul class="menu__inner">
                            <li class="menu__item list-item"><a href="#" class="menu__link"><img src="images/logos/riot.png" alt="riot-logo" class="riot-logo"></a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link"><img src="images/logos/valorant.png" alt="valorant-logo" class="valorant-logo"></a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">game</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">champions</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt dwn-list">news</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">patch notes</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt dwn-list">discover</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">esports</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">universe</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">shop</a></li>
                            <li class="menu__item list-item"><a href="#" class="menu__link up-txt">support</a></li>
                        </ul>
                    </li>

                    <li class="menu__left-side list-item">
                        <ul class="menu__inner">
                            <li class="current-user__name list-item"><a href="#" class="current-user__link up-txt dwn-list">username</a></li>
                        </ul>
                    </li>
                </ul>
              </div>
        </header>

        <div class="agents">
            <div class="agents__inner">
                <div class="container">
                    <h2 class="agents__title up-txt">agents</h2>
                    <div class="agent clipped-block" id="agentNum1">
                        <div class="agent__info">
                            <p class="agent__country">United Kingdom</p>
                            <h4 class="agent__name up-txt">phoenix</h4>
                        </div>
                        <img src="images/agents/phoenix.png" alt="agent" class="agent__picture">
                        <ul class="agent__ability-list">
                            <li class="agents__ability-item list-item"><img src="images/abilities/phoenix/1.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/phoenix/2.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/phoenix/3.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/phoenix/4.png" alt="ablility" class="ability-pic"></li>
                        </ul>
                    </div>
                    <div class="agent clipped-block" id="agentNum2">
                        <div class="agent__info">
                            <p class="agent__country">South Korea</p>
                            <h4 class="agent__name up-txt">jett</h4>
                        </div>
                        <img src="images/agents/jett.png" alt="agent" class="agent__picture">
                        <ul class="agent__ability-list">
                            <li class="agents__ability-item list-item"><img src="images/abilities/jett/1.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/jett/2.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/jett/3.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/jett/4.png" alt="ablility" class="ability-pic"></li>
                        </ul>
                    </div>
                    <div class="agent clipped-block" id="agentNum3">
                        <div class="agent__info">
                            <p class="agent__country">Russia</p>
                            <h4 class="agent__name up-txt">sova</h4>
                        </div>
                        <img src="images/agents/sova.png" alt="agent" class="agent__picture">
                        <ul class="agent__ability-list">
                            <li class="agents__ability-item list-item"><img src="images/abilities/sova/1.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sova/2.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sova/3.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sova/4.png" alt="ablility" class="ability-pic"></li>
                        </ul>
                    </div>
                    <div class="agent clipped-block" id="agentNum4">
                        <div class="agent__info">
                            <p class="agent__country">China</p>
                            <h4 class="agent__name up-txt">sage</h4>
                        </div>
                        <img src="images/agents/sage.png" alt="agent" class="agent__picture">
                        <ul class="agent__ability-list">
                            <li class="agents__ability-item list-item"><img src="images/abilities/sage/1.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sage/2.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sage/3.png" alt="ablility" class="ability-pic"></li>
                            <li class="agents__ability-item list-item"><img src="images/abilities/sage/4.png" alt="ablility" class="ability-pic"></li>
                        </ul>
                    </div> 
                </div> 

                <div class="container">
                    <div class="abilities">
                        <div class="ability clipped">
                            <div class="ability__info clipped">
                                <h3 class="ability__type">basic</h3>
                                <h4 class="ability__name" id="basicAbilityName"></h4>
                                <p class="ability__desc" id="basicAbilityDesc"></p>
                            </div>
    
                            <div class="ability__pic">
                                <img src="" alt="icon" class="ability__icon" id="basicAbilityPic">
                                <div class="cube"></div>
                            </div>
                        </div>
    
                        <div class="ability clipped">
                            <div class="ability__info clipped">
                                <h3 class="ability__type">signature</h3>
                                <h4 class="ability__name" id="signatureAbilityName"></h4>
                                <p class="ability__desc" id="signatureAbilityDesc"></p>
                            </div>
    
                            <div class="ability__pic">
                                <img src="" alt="icon" class="ability__icon" id="signatureAbilityPic">
                                <div class="cube"></div>
                            </div>
                        </div>
    
                        <div class="ability clipped">
                            <div class="ability__info clipped">
                                <h3 class="ability__type">passive</h3>
                                <h4 class="ability__name" id="passiveAbilityName"></h4>
                                <p class="ability__desc" id="passiveAbilityDesc"></p>
                            </div>
    
                            <div class="ability__pic">
                                <img src="" alt="icon" class="ability__icon" id="passiveAbilityPic">
                                <div class="cube"></div>
                            </div>
                        </div>

                        <div class="ability clipped">
                            <div class="ability__info clipped">
                                <h3 class="ability__type">ultimate</h3>
                                <h4 class="ability__name" id="ultimateAbilityName"></h4>
                                <p class="ability__desc" id="ultimateAbilityDesc"></p>
                            </div>
    
                            <div class="ability__pic">
                                <img src="" alt="icon" class="ability__icon" id="ultimateAbilityPic">
                                <div class="cube"></div>
                            </div>
                        </div>

                        <div class="callToAction">Press the arrow</div>
    
                        <div href="#" class="ability abilities__button clipped"></div>
                    </div>
                </div>
            </div>     
        </div>
    </main>


<script src="main.js"></script>
</body>
</html>
